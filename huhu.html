<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 <div class="container">
 	 <form name="Tiki" method="post" action="">
 	<div class="row">
 		<div class="col-20">
 			<label for="">Họ tên</label>
 		</div>
 		<div class="col-80">
 			<input type="text" name="name" value="" placeholder="Nhập họ tên">
 		</div>	
 	</div>
 	<div class="row">
 		<div class="col-20">
 			<label for="">SĐT</label>
 		</div>
 		<div class="col-80">
 			<input type="text" name="phone" value="" placeholder="Nhập số điện thoại">
 			<button>Gửi mã xác thực</button>
 		</div>
 	</div>
 	<div class="row">
 		<div class="col-20">
 			<label for="">Mã xác thực</label>
 		</div>
 		<div class="col-80">
 			<input type="text" name="code" placeholder="Nhập mã xác thực gửi tới số điện thoại trên">
 		</div>
 	</div>
 	<div class="row">
 		<div class="col-20">
 			<label for="">Email</label>
 		</div>
 		<div class="col-80">
 			<input type="text" name="mail" placeholder="Nhập email">
 		</div>
 	</div>
 	<div class="row">
 		<div class="col-20">
 			<label for="">Mật khẩu</label>
 		</div>
 		<div class="col-80">
 			<input type="password" name="password" placeholder="Mật khẩu từ 6 đến 32 ký tự">
 		</div>
 	</div>
 	<div class="row">
 		<div class="col-20">
 			<label for="">Giới tính</label>
 		</div>
 		<div class="col-80">
 			<label for="">Nam</label>
 			<input type="radio" name="gender" value="Nam">
 			<label for="">Nữ</label>
 			<input type="radio" name="gender" value="Nữ">
 		</div>
 	</div>
 	<div class="row">
 		<div class="col-20">
 			<label for="">Ngày sinh</label>
 		</div>
 		<div class="col-80">
 			<select name="day" id="">
 				<option value="">Ngày</option>
 				<option value="1">1</option>
 				<option value="2">2</option>
 				<option value="3">3</option>
 				<option value="4">4</option>
 				<option value="5">5</option>
 				<option value="6">6</option>
 				<option value="7">7</option>
 				<option value="8">8</option>
 				<option value="9">9</option>
 				<option value="10">10</option>
 				<option value="11">11</option>
 				<option value="12">12</option>
 				<option value="13">13</option>
 				<option value="14">14</option>
 				<option value="15">15</option>
 				<option value="16">16</option>
 				<option value="17">17</option>
 				<option value="18">18</option>
 				<option value="19">19</option>
 				<option value="20">20</option>
 				<option value="21">21</option>
 				<option value="22">22</option>
 				<option value="23">23</option>
 				<option value="24">24</option>
 				<option value="25">25</option>
 				<option value="26">26</option>
 				<option value="27">27</option>
 				<option value="28">28</option>
 				<option value="29">29</option>
 				<option value="30">30</option>
 				<option value="31">31</option>
 			</select>
 			<label for="">Tháng sinh</label>
 			<select name="month" id="">
 				<option value="">Tháng</option>
 				<option value="1">1</option>
 				<option value="2">2</option>
 				<option value="3">3</option>
 				<option value="4">4</option>
 				<option value="5">5</option>
 				<option value="6">6</option>
 				<option value="7">7</option>
 				<option value="8">8</option>
 				<option value="9">9</option>
 				<option value="10">10</option>
 				<option value="11">11</option>
 				<option value="12">12</option>
 			</select>		
 			<label for="">Năm sinh</label>
 			<select name="year" id="">
 				<option value="">Năm</option>
 				<option value="1992">1992</option>
 				<option value="1993">1993</option>
 				<option value="1994">1994</option>
 				<option value="1995">1995</option>
 			</select>
 		</div>
 		<div class="col-80">
 			<input type="checkbox">
 			Nhận các thông tin và chương trình khuyến mãi của Tiki qua email
 		</div>
 		</div>
 	<div class="row">
 		<div class="col-80">
 			<input type="submit" name="submit" value="Tạo tài khoản">
 		</div>
 		<div class="col-80">
 			Khi bạn nhấn Đăng ký, bạn đã đồng ý thực hiện mọi giao dịch mua bán theo <a href="#">điều kiện sử dụng và chính sách của Tiki</a>
 		</div>
	</div>
	
 	</form>
 </div>

</body>
</html>
